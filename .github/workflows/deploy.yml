        run: |
          echo "VITE_SENTRY_DSN={{ secrets.SENTRY_DSN }}" >> $GITHUB_ENV


      - uses: actions/setup-node@v3
        with:
          node-version: "16.13.1"
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install yarn dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Run build task
        run: |
          yarn build
        
      
