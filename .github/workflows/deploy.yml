name: Release to Production Environment
on:
  push:
    branches:
      - main

jobs:
  job1:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /home/xs932862/joint-core.com/public_html/test
    steps:
      - uses: actions/checkout@v1
      - name: console
        run: |
          ls
      - name: ssh and deploy
        uses: appleboy/ssh-action@master # １
        with: # ２ アクションの入力パラメータを指定
          host: ${{ secrets.SSH_HOST }} # ホスト名
          username: ${{ secrets.SSH_USERNAME }} # SSH ユーザ名
          key: ${{ secrets.SSH_PRIVATE_KEY }} # 秘密鍵の内容
          port: ${{ secrets.SSH_PORT }} # ポート番号
          passphrase: ${{ secrets.SSH_PASS }}
          script: |
            git checkout main
            git pull origin main
            
      - uses: actions/setup-node@v3
        with:
          node-version: "16.13.1"
          cache: yarn
          cache-dependency-path: front-end/yarn.lock
      - name: yarn install --frozen-lockfile
        run: |
          yarn install --frozen-lockfile
      - name: yarn build
        run: |
          yarn build
